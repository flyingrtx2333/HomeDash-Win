<script>
let autoRefreshInterval = null;

// åŠ è½½æ—¥å¿—æœåŠ¡åˆ—è¡¨
async function loadLogServices() {
  try {
    const response = await fetch('/api/logs/services');
    const services = await response.json();
    
    const select = document.getElementById('logService');
    select.innerHTML = '<option value="">å…¨éƒ¨æœåŠ¡</option>';
    
    services.forEach(service => {
      const option = document.createElement('option');
      option.value = service.id;
      option.textContent = service.name;
      select.appendChild(option);
    });
  } catch (error) {
    console.error('åŠ è½½æ—¥å¿—æœåŠ¡å¤±è´¥:', error);
  }
}

// åŠ è½½æ—¥å¿—
async function loadLogs() {
  const service = document.getElementById('logService').value;
  const level = document.getElementById('logLevel').value;
  const limit = document.getElementById('logLimit').value;
  
  try {
    let url = `/api/logs?limit=${limit}`;
    if (service) url += `&service=${service}`;
    if (level) url += `&level=${level}`;
    
    const response = await fetch(url);
    const data = await response.json();
    
    renderLogs(data.logs);
    updateStats(data.logs);
  } catch (error) {
    console.error('åŠ è½½æ—¥å¿—å¤±è´¥:', error);
    showToast('åŠ è½½æ—¥å¿—å¤±è´¥: ' + error.message, 'error');
  }
}

// æ¸²æŸ“æ—¥å¿—
function renderLogs(logs) {
  const tbody = document.getElementById('logsTableBody');
  
  if (!logs || logs.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="4" class="empty-state">
          <div class="empty-icon">ğŸ“­</div>
          <div class="empty-text">æš‚æ— æ—¥å¿—</div>
        </td>
      </tr>
    `;
    return;
  }
  
  tbody.innerHTML = logs.map(log => `
    <tr>
      <td>${formatTime(log.timestamp)}</td>
      <td><span class="log-level ${log.level.toLowerCase()}">${log.level}</span></td>
      <td>${log.source}</td>
      <td class="log-message">${escapeHtml(log.message)}</td>
    </tr>
  `).join('');
}

// æ›´æ–°ç»Ÿè®¡
function updateStats(logs) {
  document.getElementById('totalLogs').textContent = logs.length;
  document.getElementById('errorLogs').textContent = logs.filter(l => l.level === 'ERROR').length;
  document.getElementById('warnLogs').textContent = logs.filter(l => l.level === 'WARN').length;
}

// è‡ªåŠ¨åˆ·æ–°
function autoRefresh() {
  if (autoRefreshInterval) {
    clearInterval(autoRefreshInterval);
    autoRefreshInterval = null;
    showToast('å·²åœæ­¢è‡ªåŠ¨åˆ·æ–°', 'info');
  } else {
    loadLogs();
    autoRefreshInterval = setInterval(loadLogs, 5000);
    showToast('å·²å¼€å§‹è‡ªåŠ¨åˆ·æ–° (5ç§’)', 'success');
  }
}

// æ¸…ç©ºæ—¥å¿—
async function clearLogs() {
  const service = document.getElementById('logService').value;
  if (!service) {
    showToast('è¯·å…ˆé€‰æ‹©æœåŠ¡', 'warning');
    return;
  }
  
  if (!confirm(`ç¡®å®šè¦æ¸…ç©º ${service} çš„æ—¥å¿—å—ï¼Ÿ`)) {
    return;
  }
  
  try {
    const response = await fetch(`/api/logs/${service}/clear`, {
      method: 'POST'
    });
    const result = await response.json();
    
    if (response.ok) {
      showToast('æ—¥å¿—å·²æ¸…ç©º', 'success');
      loadLogs();
    } else {
      showToast(result.error || 'æ¸…ç©ºå¤±è´¥', 'error');
    }
  } catch (error) {
    showToast('æ¸…ç©ºå¤±è´¥: ' + error.message, 'error');
  }
}

// æ ¼å¼åŒ–æ—¶é—´
function formatTime(timestamp) {
  if (!timestamp) return '-';
  const date = new Date(timestamp);
  return date.toLocaleString('zh-CN');
}

// HTMLè½¬ä¹‰
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
